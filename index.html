<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="block">
        <h1 id="blueWins"></h1>
        <h1>&nbsp; - &nbsp;</h1>
        <h1 id="ties"></h1>
        <h1>&nbsp; - &nbsp;</h1>
        <h1 id="redWins"></h1>
    </div>
    
    <h1>Es turno del jugador <span id="turn">azul</span></h1>

    <div class="block" id="main-block">

        <div class="showPieces">
            <div id="blueLarge" class="block fixedHeight"></div>
            <div id="blueMedium" class="block fixedHeight"></div>
            <div id="blueSmall" class="block fixedHeight"></div>
        </div>

        <div class="table">
            <div class="white">
                <div class="cell"></div>
            </div>
            <div class="white">
                <div class="cell"></div>
            </div>
            <div class="white">
                <div class="cell"></div>
            </div>
            <div class="white">
                <div class="cell"></div>
            </div>
            <div class="white">
                <div class="cell"></div>
            </div>
            <div class="white">
                <div class="cell"></div>
            </div>
            <div class="white">
                <div class="cell"></div>
            </div>
            <div class="white">
                <div class="cell"></div>
            </div>
            <div class="white">
                <div class="cell"></div>
            </div>
        </div>

        <div class="showPieces">
            <div id="redLarge" class="blockReverse fixedHeight"></div>
            <div id="redMedium" class="blockReverse fixedHeight"></div>
            <div id="redSmall" class="blockReverse fixedHeight"></div>
        </div>
    </div>
    <h1 id="message"></h1>
    <button id="reset" onclick="location.reload()" style="display: none;">Reiniciar</button>
    <script src="./TicTacToe.js"></script>
</body>
</html>
