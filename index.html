<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra papel o tijera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        select {
            padding: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #wins, #ties, #lost {
            margin-top: 20px;
            font-size: 18px;
        }

        #wins {
            color: green;
        }

        #ties {
            color: #333;
        }

        #lost {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Piedra, Papel o Tijera</h1>
    <p>Elige tu jugada:</p>
    <select id="decision">
        <option value="0">Piedra</option>
        <option value="1">Papel</option>
        <option value="2">Tijera</option>
    </select>
    <button id="submit" onclick="decision()">Jugar</button>
    <div id="response"></div>
    <div id="wins">Victorias: 0</div>
    <div id="ties">Empates: 0</div>
    <div id="lost">Derrotas: 0</div>
    <script src="./IA.js"></script>
</body>
</html>
