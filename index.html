<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            height: 100px;
        }

        .showPieces {
            width: 300px;
            margin: 0 5px;
            height: 309px;
        }

        .block {
            display: flex;
            flex-direction: row;
        }

        .blockReverse {
            display: flex;
            flex-direction: row-reverse;
        }

        .fixedHeight {
            border-radius: 50px;
            height: 100px;
            margin-top: 3px;
            transition: all ease 600ms;
        }

        .cell {
            background-color: white;
            height: 100px;
            width: 100px;
        }

        .table {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            padding: 3px;
            column-gap: 3px;
            row-gap: 3px;
            background-color: #000;
            width: 306px;
            height: 306px;
        }

        .white {
            background-color: white;
        }

        .blue { 
            background: rgb(70,65,179);
            background: radial-gradient(circle, rgba(70,65,179,1) 0%, rgba(40,40,182,1) 20%, rgba(0,0,99,1) 70%);
        }
        .red { 
            background: rgb(179,65,65);
            background: radial-gradient(circle, rgba(179,65,65,1) 0%, rgba(182,40,40,1) 20%, rgba(99,0,0,1) 70%);
         }

        .large { width: 90px; height: 90px; margin: 5px; border-radius: 50%; }
        .medium { width: 70px; height: 70px; margin: 15px; border-radius: 50%; }
        .small { width: 50px; height: 50px; margin: 25px; border-radius: 50%; }

        #reset {
            height: 50px;
            width: 100px;
            background-color: #007bff;
            color: white;
            border: 2px solid #007bff;
            transition: all ease 300ms;
        }

        #reset:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="block">
        <h1 id="blueWins"></h1>
        <h1>&nbsp; - &nbsp;</h1>
        <h1 id="redWins"></h1>
    </div>
    
    <h1>Es turno del jugador <span id="turn">azul</span></h1>

        <div class="showPieces">
            <div id="blueLarge" class="block fixedHeight"></div>
            <div id="blueMedium" class="block fixedHeight"></div>
            <div id="blueSmall" class="block fixedHeight"></div>
        </div>

        <div class="table">
            <div class="white">
                <div class="cell"></div>
            </div>
            <div class="white">

            </div>
            <div class="white">
                <div class="cell"></div>
            </div>
            <div class="white">
                <div class="cell"></div>
            </div>
            <div class="white">
                <div class="cell"></div>
            </div>
            <div class="white">
                <div class="cell"></div>
            </div>
            <div class="white">
                <div class="cell"></div>
            </div>
            <div class="white">
                <div class="cell"></div>
            </div>
            <div class="white">
                <div class="cell"></div>
            </div>
        </div>

        <div class="showPieces">
            <div id="redLarge" class="blockReverse fixedHeight"></div>
            <div id="redMedium" class="blockReverse fixedHeight"></div>
            <div id="redSmall" class="blockReverse fixedHeight"></div>
        </div>
    </div>
    <h1 id="message"></h1>
    <button id="reset" onclick="location.reload()" style="display: none;">Reiniciar</button>
    <script src="/TicTacToe.js"></script>
</body>
</html>
